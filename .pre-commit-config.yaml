---
repos:
  # 1. File validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        types: [yaml]
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-merge-conflict

  # 2. Formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: .*\.(md|mdx|txt|toml|json|yaml|yml)$

  # 3. Security checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: detect-private-key
      - id: check-added-large-files

  # 4. Debug checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: debug-statements

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  # Python linting, import sorting, and unused code removal (replaces Flake8, isort, autoflake)
  # Note: Keeping Black for formatting in Phase 1, Ruff formatter will be evaluated in Phase 2
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6 # Match installed Ruff version
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-c, .bandit, -r]
        files: ^app/
        exclude: (tests/|venv/|.venv/|migrations/)

  # Type checking with mypy (matches make lint-mypy)
  # Uses venv Python if available, otherwise system Python
  # Sets PYTHONPATH to match Makefile behavior
  # Runs on all app/ files when any Python file changes (like Makefile)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: >
          bash -c 'REPO_ROOT="$(git rev-parse --show-toplevel)";
          cd "$REPO_ROOT" && export PYTHONPATH=. &&
          if [ -f "./venv/bin/python3" ]; then
            ./venv/bin/python3 -m mypy app --config-file=pyproject.toml;
          elif command -v python3 >/dev/null 2>&1; then
            python3 -m mypy app --config-file=pyproject.toml;
          else
            echo "Skipping mypy - Python not found";
            exit 0;
          fi'
        language: system
        files: ^app/.*\.py$
        exclude: ^(tests/|migrations/|venv/|.venv/)
        require_serial: true
        pass_filenames: false

  # Markdown linting (pinned to v0.38.0 for Node.js 18 compatibility)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args:
          - --config=.markdownlint.json

  # Prettier for Markdown/JSON/YAML (auto-formats on commit)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.3.3
        files: \.(md|json|ya?ml)$

  # HTML linting with prettier (matches make lint-html)
  # Uses npm script to ensure consistency with make lint
  - repo: local
    hooks:
      - id: prettier-html
        name: prettier-html
        entry: >
          sh -c 'if [ -d node_modules ] && command -v npm >/dev/null 2>&1; then
            OUTPUT=$(npm run lint-html 2>&1);
            EXIT_CODE=$?;
            echo "$OUTPUT" | grep -v "unchanged" || true;
            exit $EXIT_CODE;
          else
            echo Skipping prettier-html;
            exit 0;
          fi'
        language: system
        types: [html]
        files: ^app/templates/.*\.html$
        require_serial: true

  # CSS linting with stylelint (matches make lint-css)
  # Uses npm script to ensure consistency with make lint
  - repo: local
    hooks:
      - id: stylelint
        name: stylelint
        entry: >
          sh -c 'if [ -d node_modules ] && command -v npm >/dev/null 2>&1; then
            npm run lint:css;
          else
            echo Skipping stylelint;
            exit 0;
          fi'
        language: system
        types: [css]
        files: ^app/static/css/.*\.css$
        require_serial: true

  # JavaScript linting with eslint (matches make lint-js)
  # Uses npm script to ensure consistency with make lint
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: >
          sh -c 'if [ -d node_modules ] && command -v npm >/dev/null 2>&1; then
            npm run lint:js;
          else
            echo Skipping eslint;
            exit 0;
          fi'
        language: system
        files: ^app/static/js/.*\.js$
        require_serial: true

  # Terraform formatting
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
