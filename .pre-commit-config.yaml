repos:
  # 1. File validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        types: [yaml]
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-merge-conflict

  # 2. Formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: .*\.(md|mdx|txt|toml|json|yaml|yml)$

  # 3. Security checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: detect-private-key
      - id: check-added-large-files

  # 4. Debug checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: debug-statements

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=120', '--target-version=py313']

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        # Use the same configuration as local flake8
        additional_dependencies: []
        args:
          - --config=.flake8
          - --max-line-length=120
          - --max-complexity=10
          - --show-source
          - --statistics
          - --count
          - '--format=%(path)s:%(row)d:%(col)d: %(code)s - %(text)s'

  # Sort imports
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--filter-files']

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ['-c', '.bandit', '-r']
        files: ^app/
        exclude: '(tests/|venv/|.venv/|migrations/)'

  # TODO: Type checking with mypy
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.17.1
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - types-requests
  #         - types-python-dateutil
  #         - types-pyyaml
  #       args: [--config-file=setup.cfg]
  #       files: \.py$

  # Markdown linting (pinned to v0.38.0 for Node.js 18 compatibility)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args:
          - --config=.markdownlint.json

  # Prettier for Markdown/JSON/YAML (auto-formats on commit)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.3.3
        files: \.(md|json|ya?ml)$

  # HTML linting with prettier (matches make lint-html)
  # Uses npm script to ensure consistency with make lint
  - repo: local
    hooks:
      - id: prettier-html
        name: prettier-html
        entry: sh -c 'if [ -d node_modules ] && command -v npm >/dev/null 2>&1; then OUTPUT=$(npm run lint-html 2>&1); EXIT_CODE=$?; echo "$OUTPUT" | grep -v "unchanged" || true; exit $EXIT_CODE; else echo Skipping prettier-html; exit 0; fi'
        language: system
        types: [html]
        files: ^app/templates/.*\.html$
        require_serial: true

  # CSS linting with stylelint (matches make lint-css)
  # Uses npm script to ensure consistency with make lint
  - repo: local
    hooks:
      - id: stylelint
        name: stylelint
        entry: sh -c 'if [ -d node_modules ] && command -v npm >/dev/null 2>&1; then npm run lint:css; else echo Skipping stylelint; exit 0; fi'
        language: system
        types: [css]
        files: ^app/static/css/.*\.css$
        require_serial: true

  # JavaScript linting with eslint (matches make lint-js)
  # Uses npm script to ensure consistency with make lint
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: sh -c 'if [ -d node_modules ] && command -v npm >/dev/null 2>&1; then npm run lint:js; else echo Skipping eslint; exit 0; fi'
        language: system
        files: ^app/static/js/.*\.js$
        require_serial: true
