<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Meal Expense Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: #f8fafc;
            color: #334155;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 16px;
            font-weight: 600;
        }

        p {
            color: #64748b;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .retry-btn {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .retry-btn:hover {
            background: #1d4ed8;
        }

        .retry-btn:active {
            transform: translateY(1px);
        }

        .status {
            margin-top: 24px;
            padding: 12px;
            background: #f1f5f9;
            border-radius: 6px;
            font-size: 14px;
            color: #475569;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .offline {
            background: #ef4444;
        }

        .online {
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection.
            Some features may be limited while you're offline.
        </p>

        <button class="retry-btn" data-action="check-connection">
            Check Connection
        </button>

        <div class="status" id="status">
            <span class="connection-status offline"></span>
            Currently offline
        </div>
    </div>

    <script src="js/pages/offline-page.js" type="module"></script>
</body>
</html>
