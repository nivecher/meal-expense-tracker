---
name: Release

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      tag:
        description: Tag to release (e.g., v1.0.0)
        required: true
        type: string
      environment:
        description: Environment to deploy to
        required: true
        default: staging
        type: choice
        options:
          - staging
          - prod

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  APP_NAME: meal-expense-tracker
  PYTHON_VERSION: 3.13
  NODE_VERSION: 22
  AWS_REGION: us-east-1
  RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

permissions:
  contents: write
  id-token: write
  actions: read
  checks: write
  statuses: write
  security-events: write
  packages: write
  attestations: write

jobs:
  validate-tag:
    name: Validate Release Tag
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.parse.outputs.version }}
      is_prerelease: ${{ steps.parse.outputs.is_prerelease }}
    steps:
      - name: Parse version from tag
        id: parse
        run: |
          TAG="${{ env.RELEASE_TAG }}"
          VERSION=$(echo "$TAG" | sed 's/^v//')
          
          if [ -z "$VERSION" ]; then
            echo "❌ Invalid tag format"
            exit 1
          fi
          
          if echo "$VERSION" | grep -qE '-(alpha|beta|rc)'; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "✅ Version: ${VERSION}, Prerelease: $(echo ${{ steps.parse.outputs.is_prerelease }})"

  quality-gate:
    name: Run CI Quality Gate
    needs: validate-tag
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read
      checks: write
      pull-requests: write
      security-events: write
      id-token: write

  build-release:
    name: Build Release Image
    needs: [validate-tag, quality-gate]
    uses: ./.github/workflows/reusable/docker-build.yml
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    with:
      image_name: ${{ github.repository }}
      version: ${{ needs.validate-tag.outputs.version }}
      push: true
      registry: ghcr.io
      target: lambda
      platforms: linux/arm64
      fetch_depth: 0
      generate_version: true
      sbom: true
      provenance: true
      custom_tags: |
        type=raw,value=${{ needs.validate-tag.outputs.version }}
        type=raw,value=latest,enable=${{ needs.validate-tag.outputs.is_prerelease == 'false' }}
        type=sha,format=short
      custom_labels: |
        org.opencontainers.image.version=${{ needs.validate-tag.outputs.version }}
        org.opencontainers.image.revision=${{ github.sha }}
      build_args: |
        BUILDPLATFORM=linux/arm64
        TARGETPLATFORM=linux/arm64
    secrets: inherit

  create-release:
    name: Create GitHub Release
    needs: [validate-tag, build-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_url: ${{ steps.create_release.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom-${{ needs.validate-tag.outputs.version }}
          path: ./artifacts/

      - name: Generate release notes
        id: release_notes
        run: |
          TAG="${{ env.RELEASE_TAG }}"
          VERSION="${{ needs.validate-tag.outputs.version }}"
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          NOTES_FILE=$(mktemp)
          
          {
            echo "## Release ${VERSION}"
            echo ""
            
            if [ -n "$LAST_TAG" ]; then
              echo "### Changes since ${LAST_TAG}"
              echo ""
              git log ${LAST_TAG}..HEAD --pretty=format:'- %s (%h)' | head -50
            else
              echo "### Initial Release"
              git log --pretty=format:'- %s (%h)' | head -20
            fi
            
            echo ""
            echo ""
            echo "### Artifacts"
            echo ""
            echo "- Docker Image: \`ghcr.io/${{ github.repository }}:${VERSION}\`"
            echo "- SBOM: Attached as release asset"
            echo ""
            echo "### Security"
            echo ""
            echo "- SBOM included for supply chain security"
            echo "- Provenance attestations generated"
            echo "- All CI checks passed"
          } > "$NOTES_FILE"
          
          {
            echo "notes<<EOF"
            cat "$NOTES_FILE"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          cp "$NOTES_FILE" release_notes.md

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ needs.validate-tag.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ needs.validate-tag.outputs.is_prerelease }}
          generate_release_notes: true
          files: |
            artifacts/sbom-*.json

      - name: Add release summary
        run: |
          echo "## GitHub Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.validate-tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: ${{ env.RELEASE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- Prerelease: ${{ needs.validate-tag.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "- Release URL: ${{ steps.create_release.outputs.url }}" >> $GITHUB_STEP_SUMMARY

  deploy-staging:
    name: Deploy to Staging
    needs: [validate-tag, create-release]
    if: github.event.inputs.environment == 'staging' || github.event.inputs.environment == ''
    uses: ./.github/workflows/deploy.yml
    permissions:
      contents: read
      id-token: write
      packages: write
      issues: write
      checks: write
      statuses: write
    with:
      environment: staging
      image_tag: ${{ needs.validate-tag.outputs.version }}
    secrets: inherit

  deploy-prod:
    name: Deploy to Production
    needs: [validate-tag, create-release, deploy-staging]
    if: github.event.inputs.environment == 'prod' && needs.validate-tag.outputs.is_prerelease == 'false'
    uses: ./.github/workflows/deploy.yml
    permissions:
      contents: read
      id-token: write
      packages: write
      issues: write
      checks: write
      statuses: write
    with:
      environment: prod
      image_tag: ${{ needs.validate-tag.outputs.version }}
    secrets: inherit

  notify:
    name: Notify Release Status
    needs: [validate-tag, create-release, deploy-staging, deploy-prod]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.create-release.result }}" != "success" ]; then
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
          elif [ "${{ needs.deploy-staging.result }}" != "success" ] && [ "${{ needs.deploy-staging.result }}" != "skipped" ]; then
            echo "status=staging_failed" >> $GITHUB_OUTPUT
            echo "emoji=⚠️" >> $GITHUB_OUTPUT
          elif [ "${{ needs.deploy-prod.result }}" != "success" ] && [ "${{ needs.deploy-prod.result }}" != "skipped" ]; then
            echo "status=prod_failed" >> $GITHUB_OUTPUT
            echo "emoji=⚠️" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
          fi

      - name: Send notification
        uses: actions/github-script@v7
        env:
          VERSION: ${{ needs.validate-tag.outputs.version }}
          STATUS: ${{ steps.status.outputs.status }}
          EMOJI: ${{ steps.status.outputs.emoji }}
        with:
          script: |
            const { VERSION, STATUS, EMOJI } = process.env;
            const repo = context.repo;
            const workflowRunId = context.runId;
            const workflowUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${workflowRunId}`;
            
            const conclusion = STATUS === 'success' ? 'success' : 
                              STATUS.includes('failed') ? 'failure' : 'neutral';
            
            await github.rest.checks.create({
              ...repo,
              name: 'Release Status',
              head_sha: context.sha,
              status: 'completed',
              conclusion: conclusion,
              details_url: workflowUrl,
              output: {
                title: `Release ${VERSION} ${STATUS}`,
                summary: `${EMOJI} Release ${VERSION} ${STATUS}`,
                text: `Workflow: ${workflowUrl}\nVersion: ${VERSION}`,
              },
            });

      - name: Add final summary
        if: always()
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.validate-tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Release: ${{ needs.create-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Staging Deploy: ${{ needs.deploy-staging.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Prod Deploy: ${{ needs.deploy-prod.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ steps.status.outputs.emoji }} ${{ steps.status.outputs.status }}" >> $GITHUB_STEP_SUMMARY
