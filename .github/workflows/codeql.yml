---
name: CodeQL Security Analysis

on:
  push:
    branches: [main, develop]
    paths:
      - '**/*.py'
      - '**/*.js'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - '**/*.py'
      - '**/*.js'
  schedule:
    - cron: '0 0 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']
        include:
          - language: python
            build-mode: none
            queries: security-extended,security-and-quality
          - language: javascript
            build-mode: none
            queries: security-extended,security-and-quality

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: ${{ matrix.queries }}
          config: |
            paths-ignore:
              - '**/test/**'
              - '**/tests/**'
              - '**/node_modules/**'
              - '**/__pycache__/**'
              - '**/migrations/**'
            queries:
              - uses: security-extended
              - uses: security-and-quality

      - name: Setup Python for analysis
        if: matrix.language == 'python'
        uses: actions/setup-python@v6.1.0
        with:
          python-version: 3.13
          cache: pip

      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        id: analyze
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          output: sarif-results
          upload: true

      - name: Filter SARIF for pull requests
        if: github.event_name == 'pull_request'
        uses: advanced-security/filter-sarif@v1
        with:
          patterns: |
            -**/test/**
            -**/tests/**
            -**/node_modules/**
          input: sarif-results/${{ matrix.language }}.sarif
          output: sarif-results/${{ matrix.language }}.sarif

      - name: Upload SARIF as artifact
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: codeql-sarif-${{ matrix.language }}
          path: sarif-results/${{ matrix.language }}.sarif
          retention-days: 30
          if-no-files-found: ignore

      - name: Add analysis summary
        if: always()
        run: |
          echo "## CodeQL Analysis - ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Language: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "- Query Suite: ${{ matrix.queries }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "sarif-results/${{ matrix.language }}.sarif" ]; then
            RESULTS_COUNT=$(jq '.runs[0].results | length' sarif-results/${{ matrix.language }}.sarif 2>/dev/null || echo "0")
            echo "- Findings: ${RESULTS_COUNT}" >> $GITHUB_STEP_SUMMARY
          fi

  summary:
    name: Security Analysis Summary
    needs: analyze
    if: always()
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Download all SARIF files
        uses: actions/download-artifact@v7
        with:
          pattern: codeql-sarif-*
          path: sarif-results/

      - name: Generate summary
        run: |
          echo "## CodeQL Security Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Language | Status | Findings |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          
          for lang in python javascript; do
            STATUS="${{ needs.analyze.result }}"
            SARIF_FILE="sarif-results/codeql-sarif-${lang}/${lang}.sarif"
            
            if [ -f "$SARIF_FILE" ]; then
              FINDINGS=$(jq '.runs[0].results | length' "$SARIF_FILE" 2>/dev/null || echo "0")
              echo "| ${lang} | ✅ | ${FINDINGS} |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| ${lang} | ⚠️ | N/A |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Analysis Details" >> $GITHUB_STEP_SUMMARY
          echo "- Query Suites: security-extended, security-and-quality" >> $GITHUB_STEP_SUMMARY
          echo "- Paths Ignored: test directories, node_modules, migrations" >> $GITHUB_STEP_SUMMARY
