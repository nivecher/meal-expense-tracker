name: Test

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

  pull_request:
    paths:
      - 'tests/**'
      - '.github/workflows/test.yml'
      - 'Makefile'
      - 'pytest.ini'
      - 'requirements-dev.txt'
      - 'requirements-dev.in'
      - 'requirements.txt'
      - 'requirements.in'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ github.event.workflow_run.head_sha }}
  PYTHONPATH: ${{ github.workspace }}
  # Add required environment variables for the application
  FLASK_APP: app.py
  FLASK_ENV: testing
  DATABASE_URL: sqlite:///instance/meal_expenses.db
  SECRET_KEY: testing-key-123

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run integration tests
        run: |
          make test

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image from GitHub Container Registry
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main || echo "Failed to pull main tag"
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ env.IMAGE_TAG }} || echo "Failed to pull SHA tag"

      - name: Run Docker container from pulled image
        run: |
          docker run -d -p 5000:5000 \
            -e FLASK_APP=${{ env.FLASK_APP }} \
            -e FLASK_ENV=${{ env.FLASK_ENV }} \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e SECRET_KEY=${{ env.SECRET_KEY }} \
            --name meal-expense-app \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

      - name: Run tests
        run: |
          PYTHONPATH=. pytest --cov=app tests/

      - name: Install load testing dependencies
        run: |
          pip install locust

      - name: Run load tests
        run: |
          make load-test

      - name: Stop and remove Docker container
        if: always()
        run: |
          docker rm -f meal-expense-app

      - name: Determine version
        id: version
        run: |
          # If we got a next version from semver action, use it
          if [[ -n "${{ steps.semver.outputs.next }}" ]]; then
            # Remove any 'v' prefix from semver output
            VERSION="${{ steps.semver.outputs.next }}"
            VERSION="${VERSION#v}"
          else
            # Get the latest tag and increment patch version
            LATEST_TAG=$(git describe --tags --abbrev=0)
            LATEST_VERSION=${LATEST_TAG#v}  # Remove v prefix
            IFS='.' read -r major minor patch <<< "$LATEST_VERSION"
            VERSION="$major.$minor.$((patch + 1))"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Tag and push Docker image
        id: docker_tag
        if: success()
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Tagging version: $VERSION"

          # Tag the image that passed tests with semantic version (without v prefix)
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION

          # Check if Git tag exists (with v prefix for Git tags only)
          if ! git rev-parse "v$VERSION" >/dev/null 2>&1; then
            git tag -a "v$VERSION" -m "Release version $VERSION"
            git push origin "v$VERSION"
          fi

      - name: Check if release exists
        id: check_release
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/v$VERSION" \
            | grep -q "\"tag_name\": \"v$VERSION\""; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: success() && steps.check_release.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            Release version ${{ steps.version.outputs.version }}

            Changes:
            - ${{ steps.commit_message.outputs.message }}

            This release has passed all tests and security scans.
          draft: false
          prerelease: false
