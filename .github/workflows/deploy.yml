---
name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy to
        required: true
        default: dev
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  APP_NAME: meal-expense-tracker
  PYTHON_VERSION: 3.13
  NODE_VERSION: 22
  PYTHONPATH: ${{ github.workspace }}
  FLASK_ENV: test
  TESTING: true

  # Deployment settings
  ENV: ${{ github.event.inputs.environment || 'dev' }}
  TF_ENV: ${{ github.event.inputs.environment || 'dev' }}
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ vars.ECR_REGISTRY || '123456789012.dkr.ecr.us-east-1.amazonaws.com' }}
  # Cache settings
  CACHE_VERSION: v3

# Required permissions for the workflow
permissions:
  contents: read
  id-token: write
  actions: read
  checks: write
  statuses: write
  security-events: write
  packages: read

jobs:
  # Check if CI workflow succeeded (only for workflow_run trigger)
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    outputs:
      ci_passed: >
        ${{ github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success' ||
        github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Check CI workflow status
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
              echo "CI workflow did not succeed, skipping deployment"
              exit 1
            fi
            echo "CI workflow succeeded, proceeding with deployment"
          else
            echo "Manual trigger via workflow_dispatch, skipping CI check"
          fi

  # Version tagging - only after CI checks pass
  version-tag:
    name: Version & Tag
    needs: check-ci
    if: ${{ github.ref == 'refs/heads/main' && needs.check-ci.outputs.ci_passed == 'true' }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install setuptools-scm
        run: |
          python -m pip install --upgrade pip
          pip install setuptools-scm[toml]

      - name: Generate version
        id: version
        run: |
          # Generate version using setuptools-scm (based on git tags)
          VERSION=$(python -m setuptools_scm)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create version file
        run: |
          # Generate version file using setuptools_scm
          # This will read config from pyproject.toml and write the version file
          python -c "
          import setuptools_scm
          version = setuptools_scm.get_version(
            write_to='app/_version.py',
            write_to_template='__version__ = \"{version}\"\n'
          )
          print(f'Generated version: {version}')
          "
      - name: Commit version file
        run: |
          # Commit the generated version file if it changed
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -f "app/_version.py" ]; then
            if git diff --exit-code --quiet app/_version.py; then
              echo "Version file unchanged"
            else
              git add app/_version.py
              git commit -m "chore: update version to \
                ${{ steps.version.outputs.version }} [skip ci]" ||
                echo "No version changes to commit"
            fi
          else
            echo "Warning: Version file app/_version.py was not created"
          fi

      - name: Create and push tag
        run: |
          # Create annotated tag with version info
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            git tag -a "$TAG" -m "Release ${{ steps.version.outputs.version }}"
            git push origin "$TAG"
            echo "Created and pushed tag: $TAG"
          fi

  # Build and push Docker image
  build:
    name: Build and Push
    needs: [check-ci, version-tag]
    if: >
      ${{ github.event_name != 'pull_request' &&
      needs.check-ci.outputs.ci_passed == 'true' &&
      (needs.version-tag.result == 'success' ||
      github.event_name == 'workflow_dispatch') }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements*.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ needs.version-tag.outputs.version || 'dev' }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long
          labels: |
            org.opencontainers.image.version=${{ needs.version-tag.outputs.version || 'dev' }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to development environment
  deploy-dev:
    name: Deploy to Dev
    needs: [check-ci, build]
    if: >
      ${{ github.event_name != 'pull_request' &&
      needs.check-ci.outputs.ci_passed == 'true' &&
      (github.ref == 'refs/heads/main' ||
      github.event.inputs.environment == 'dev' ||
      github.event_name == 'workflow_run') }}
    environment: dev
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          terraform_wrapper: false

      - name: Deploy to dev
        run: |
          make TF_ENV=dev tf-init
          make TF_ENV=dev tf-plan
          make TF_ENV=dev tf-apply

      - name: Verify Deployment
        run: |
          LOAD_BALANCER_DNS=$(aws cloudformation describe-stacks \
            --stack-name dev-stack \
            --query 'Stacks[0].Outputs[?OutputKey==`LoadBalancerDNS`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          curl --retry 5 --retry-delay 5 --retry-max-time 30 $LOAD_BALANCER_DNS/health

  # Deploy to staging environment
  deploy-staging:
    name: Deploy to Staging
    needs: [check-ci, build]
    if: >
      ${{ github.event_name != 'pull_request' &&
      needs.check-ci.outputs.ci_passed == 'true' &&
      github.event.inputs.environment == 'staging' }}
    environment: staging
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
          terraform_wrapper: false

      - name: Deploy to staging
        run: |
          make TF_ENV=staging tf-init
          make TF_ENV=staging tf-plan
          make TF_ENV=staging tf-apply

      - name: Verify Deployment
        run: |
          LOAD_BALANCER_DNS=$(aws cloudformation describe-stacks \
            --stack-name staging-stack \
            --query 'Stacks[0].Outputs[?OutputKey==`LoadBalancerDNS`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          curl --retry 5 --retry-delay 5 --retry-max-time 30 $LOAD_BALANCER_DNS/health

  # Deploy to production environment
  deploy-prod:
    name: Deploy to Production
    needs: [check-ci, build]
    if: >
      ${{ github.event_name != 'pull_request' &&
      needs.check-ci.outputs.ci_passed == 'true' &&
      github.event.inputs.environment == 'prod' }}
    environment: prod
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
          terraform_wrapper: false

      - name: Deploy to production
        run: |
          make TF_ENV=prod tf-init
          make TF_ENV=prod tf-plan
          make TF_ENV=prod tf-apply

      - name: Verify Deployment
        run: |
          LOAD_BALANCER_DNS=$(aws cloudformation describe-stacks \
            --stack-name prod-stack \
            --query 'Stacks[0].Outputs[?OutputKey==`LoadBalancerDNS`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          curl --retry 5 --retry-delay 5 --retry-max-time 30 $LOAD_BALANCER_DNS/health

  # Notify deployment status
  notify:
    name: Notify
    needs: [deploy-dev, deploy-staging, deploy-prod, version-tag]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Set environment status
        id: set_status
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "STATUS=succeeded" >> $GITHUB_OUTPUT
            echo "COLOR=good" >> $GITHUB_OUTPUT
            echo "EMOJI=✅" >> $GITHUB_OUTPUT
          else
            echo "STATUS=failed" >> $GITHUB_OUTPUT
            echo "COLOR=danger" >> $GITHUB_OUTPUT
            echo "EMOJI=❌" >> $GITHUB_OUTPUT
          fi
          echo "ENV=${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_OUTPUT

      - name: Set version and tag
        id: set_version
        # Use conditional expression with short-circuiting:
        # if result is 'success', access outputs; otherwise use 'unknown'
        # The && operator short-circuits, so outputs are only accessed
        # when result is 'success'
        env:
          VERSION_VALUE: ${{ needs.version-tag.result == 'success' && needs.version-tag.outputs.version || 'unknown' }}
          TAG_VALUE: ${{ needs.version-tag.result == 'success' && needs.version-tag.outputs.tag || 'unknown' }}
        run: |
          echo "VERSION=$VERSION_VALUE" >> $GITHUB_OUTPUT
          echo "TAG=$TAG_VALUE" >> $GITHUB_OUTPUT

      - name: Send Deployment Status
        uses: actions/github-script@v7
        if: success() || failure()
        env:
          VERSION: ${{ steps.set_version.outputs.VERSION || 'unknown' }}
          TAG: ${{ steps.set_version.outputs.TAG || 'unknown' }}
        with:
          script: |
            const { STATUS, COLOR, ENV, EMOJI, VERSION, TAG } = process.env;
            const repo = context.repo;
            const workflowRunId = context.runId;
            const workflowUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${workflowRunId}`;

            // Create a comment on the PR if this is a PR
            if (context.eventName === 'pull_request') {
              await github.rest.issues.createComment({
                ...repo,
                issue_number: context.issue.number,
                body: `${EMOJI} **Deployment to ${ENV} ${STATUS}**\n\n` +
                      `- **Version:** ${VERSION}\n` +
                      `- **Tag:** ${TAG}\n` +
                      `- **Workflow:** [View Workflow Run](${workflowUrl})\n` +
                      `- **Commit:** ${context.sha.slice(0, 7)}\n` +
                      `- **Triggered by:** ${context.actor}\n`
              });
            }

            // Update PR check status
            await github.rest.checks.create({
              ...repo,
              name: `Deployment to ${ENV}`,
              head_sha: context.sha,
              status: 'completed',
              conclusion: STATUS === 'succeeded' ? 'success' : 'failure',
              details_url: workflowUrl,
              output: {
                title: `Deployment ${STATUS} - Version ${VERSION}`,
                summary: `Deployment to ${ENV} ${STATUS} - Version ${VERSION}`,
                text: `Workflow run: ${workflowUrl}\nVersion: ${VERSION}\nTag: ${TAG}`
              }
            });
