name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install system deps
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
      - name: Install Python deps
        run: |
          pip-sync requirements.txt requirements-dev.txt || pip install -r requirements-dev.txt -r requirements.txt
      - name: Lint (Python)
        run: make lint-python
      - name: Tests
        run: make test

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi
      - name: Lint (JavaScript)
        run: |
          npm run lint:js || npx eslint --config eslint.config.js "app/static/js/**/*.js"

  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: Terraform fmt (check)
        run: terraform -chdir=terraform fmt -check -recursive
      - name: Terraform validate (root)
        run: |
          terraform -chdir=terraform init -backend=false
          terraform -chdir=terraform validate
