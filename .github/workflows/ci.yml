---
name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - .gitignore
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  PYTHON_VERSION: 3.13
  NODE_VERSION: 22
  PYTHONPATH: ${{ github.workspace }}
  FLASK_ENV: test
  TESTING: true

# Required permissions
permissions:
  contents: write  # Needed for creating tags
  checks: write
  pull-requests: write

jobs:
  # Fast feedback job for basic linting and quick checks
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements*.txt

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          # Explicitly uninstall SQLAlchemy stubs to avoid conflicts with SQLAlchemy 2.0 mypy plugin
          pip uninstall -y types-sqlalchemy sqlalchemy-stubs \
            sqlalchemy2-stubs types-flask-sqlalchemy 2>/dev/null || true
          pip install -r requirements-dev.txt

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Node dependencies
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No package.json found, skipping npm dependencies"
          fi

      - name: Install markdownlint-cli
        run: |
          npm install -g markdownlint-cli@0.38.0

      - name: Run linting
        run: |
          source venv/bin/activate
          make lint

      - name: Run markdown linting
        run: |
          source venv/bin/activate
          make lint-markdown

      - name: Run YAML/JSON/TOML validation
        run: |
          source venv/bin/activate
          make lint-yaml lint-json lint-toml

  # Comprehensive test job
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements*.txt

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          # Explicitly uninstall SQLAlchemy stubs to avoid conflicts with SQLAlchemy 2.0 mypy plugin
          pip uninstall -y types-sqlalchemy sqlalchemy-stubs \
            sqlalchemy2-stubs types-flask-sqlalchemy 2>/dev/null || true
          pip install -r requirements-dev.txt

      - name: Run ${{ matrix.test-type }} tests
        run: |
          source venv/bin/activate
          make test-${{ matrix.test-type }}

      - name: Upload coverage to Codecov
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Infrastructure validation
  terraform:
    name: Terraform Validation
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Terraform format check
        run: |
          if [ -d "terraform" ]; then
            terraform -chdir=terraform fmt -check -recursive
          else
            echo "No terraform directory found, skipping format check"
          fi

      - name: Terraform validation (basic)
        env:
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform.d/plugin-cache
          TF_IN_AUTOMATION: 1
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            # Basic validation without backend (doesn't require AWS credentials)
            terraform init -backend=false
            terraform validate
          else
            echo "No terraform directory found, skipping validation"
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-TerraformValidation-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Generate backend.hcl files from templates
        env:
          AWS_REGION: us-east-1
        run: |
          if [ -d "terraform" ]; then
            # Get AWS account ID
            AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            echo "Using AWS Account ID: $AWS_ACCOUNT_ID"
            echo "Using AWS Region: $AWS_REGION"
            # Generate backend.hcl files for each environment from templates
            for ENV in dev staging prod; do
              TEMPLATE_FILE="terraform/environments/${ENV}/backend.hcl.template"
              OUTPUT_FILE="terraform/environments/${ENV}/backend.hcl"
              if [ -f "$TEMPLATE_FILE" ]; then
                echo "Generating $OUTPUT_FILE from template..."
                # Replace ${AWS_ACCOUNT_ID} and ${AWS_REGION} placeholders
                sed -e "s/\${AWS_ACCOUNT_ID}/$AWS_ACCOUNT_ID/g" \
                    -e "s/\${AWS_REGION}/$AWS_REGION/g" \
                    "$TEMPLATE_FILE" > "$OUTPUT_FILE"
                echo "✅ Generated $OUTPUT_FILE"
              else
                echo "⚠️  Template file $TEMPLATE_FILE not found, skipping..."
              fi
            done
          else
            echo "No terraform directory found, skipping backend.hcl generation"
          fi

      - name: Terraform validation (with backend)
        env:
          TF_ENV: dev
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform.d/plugin-cache
          TF_IN_AUTOMATION: 1
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            terraform init -reconfigure -backend-config=environments/${TF_ENV}/backend.hcl
            terraform validate
          else
            echo "No terraform directory found, skipping validation"
          fi

      - name: Terraform Plan
        env:
          TF_ENV: dev
          TF_PARALLELISM: 30
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform.d/plugin-cache
          TF_IN_AUTOMATION: 1
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            # Initialize with backend configuration
            terraform init -reconfigure -backend-config=environments/${TF_ENV}/backend.hcl
            terraform plan \
              -var-file=environments/${TF_ENV}/terraform.tfvars \
              -var="environment=${TF_ENV}" \
              -input=false \
              -lock=true \
              -parallelism=${TF_PARALLELISM}
          else
            echo "No terraform directory found, skipping plan"
          fi

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements*.txt

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          # Explicitly uninstall SQLAlchemy stubs to avoid conflicts with SQLAlchemy 2.0 mypy plugin
          pip uninstall -y types-sqlalchemy sqlalchemy-stubs \
            sqlalchemy2-stubs types-flask-sqlalchemy 2>/dev/null || true
          pip install -r requirements-dev.txt

      - name: Run security checks
        run: |
          source venv/bin/activate
          make security-check

  # Final status check - all jobs must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, terraform, security]
    if: always()
    outputs:
      all_passed: ${{ steps.check_status.outputs.all_passed }}
    steps:
      - name: Check all jobs status
        id: check_status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || \
                "${{ needs.test.result }}" != "success" || \
                "${{ needs.terraform.result }}" != "success" || \
                "${{ needs.security.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            echo "all_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "All CI jobs passed successfully"
          echo "all_passed=true" >> $GITHUB_OUTPUT

  # Version tagging - only after all CI checks pass and ONLY on main branch
  version-tag:
    name: Version & Tag
    needs: ci-success
    if: >
      ${{ github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.ci-success.outputs.all_passed == 'true' }}
    # Note: This job will be skipped if:
    # - Not on main branch (github.ref != 'refs/heads/main')
    # - Not a push event (github.event_name != 'push')
    # - CI jobs failed (needs.ci-success.outputs.all_passed != 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      version: ${{ steps.semantic_release.outputs.version }}
      tag: ${{ steps.semantic_release.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install python-semantic-release and setuptools-scm
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release[all] setuptools-scm[toml]

      - name: Configure git for tagging
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic release (version and tag)
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic-release to analyze commits and determine next version
          # This will:
          # 1. Analyze conventional commits since last tag
          # 2. Determine version bump (major/minor/patch)
          # 3. Output the next version
          
          echo "Analyzing commits for version bump..."
          
          # Get current latest tag
          git fetch --tags --force
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found, starting from v0.1.0"
            LATEST_TAG="v0.1.0"
          fi
          
          echo "Latest tag: ${LATEST_TAG}"
          
          # Run semantic-release to determine next version
          # Use --dry-run to see what version would be created without actually creating it
          echo "Running semantic-release in dry-run mode..."
          semantic-release version --dry-run > semantic_output.txt 2>&1 || {
            # If dry-run fails, might mean no version bump needed
            echo "Semantic-release dry-run output:"
            cat semantic_output.txt
            
            # Try to extract version from any output
            NEXT_VERSION=$(grep -iE "new version|bumped|would bump|version" semantic_output.txt | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
            
            if [ -z "$NEXT_VERSION" ]; then
              echo "No version bump needed"
              CURRENT_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//')
              echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
              echo "tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
              echo "bump_needed=false" >> $GITHUB_OUTPUT
              echo "Using existing tag: ${LATEST_TAG}"
              exit 0
            fi
          }
          
          # Extract the next version from output
          # Look for patterns like "New version: 0.6.0" or "Bumped version to 0.6.0"
          NEXT_VERSION=$(grep -iE "new version|bumped version|would bump|next version" semantic_output.txt | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          
          # Alternative: try to parse from the actual version file if semantic-release created it
          if [ -z "$NEXT_VERSION" ] && [ -f "app/_version.py" ]; then
            NEXT_VERSION=$(grep -oE '__version__ = "[0-9]+\.[0-9]+\.[0-9]+' app/_version.py | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          fi
          
          if [ -z "$NEXT_VERSION" ]; then
            echo "⚠️  Could not determine next version from semantic-release output"
            echo "Semantic-release output:"
            cat semantic_output.txt
            echo ""
            echo "No version bump needed, using existing version"
            CURRENT_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//')
            echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
            echo "tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
            echo "bump_needed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          NEW_TAG="v${NEXT_VERSION}"
          echo "✅ Next version: ${NEXT_VERSION}"
          echo "✅ New tag: ${NEW_TAG}"
          
          # Store outputs
          echo "version=${NEXT_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${NEW_TAG}" >> $GITHUB_OUTPUT
          echo "bump_needed=true" >> $GITHUB_OUTPUT
          
          # Show semantic-release output for debugging
          echo "Semantic-release output:"
          cat semantic_output.txt

      - name: Create and push git tag
        if: steps.semantic_release.outputs.bump_needed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.semantic_release.outputs.tag }}"
          VERSION="${{ steps.semantic_release.outputs.version }}"
          
          if [ -z "$TAG" ] || [ -z "$VERSION" ]; then
            echo "❌ Error: Tag or version is empty"
            exit 1
          fi
          
          echo "Creating tag: ${TAG}"
          
          # Check if tag already exists (shouldn't, but be safe)
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "⚠️  Tag ${TAG} already exists locally, skipping creation"
          else
            # Create annotated tag
            git tag -a "${TAG}" -m "chore(release): ${VERSION} [skip ci]"
            echo "✅ Created tag: ${TAG}"
          fi
          
          # Push tag to remote
          echo "Pushing tag to remote..."
          git push origin "${TAG}" || {
            echo "⚠️  Failed to push tag, checking if it exists remotely..."
            if git ls-remote --tags origin | grep -q "refs/tags/${TAG}"; then
              echo "Tag ${TAG} already exists on remote, continuing..."
            else
              echo "❌ Failed to push tag ${TAG}"
              exit 1
            fi
          }
          
          echo "✅ Successfully pushed tag: ${TAG}"

      - name: Generate version file using setuptools-scm
        run: |
          # Now that the tag exists, use setuptools-scm to generate version from git tags
          # This will read the tag and generate the version file
          # setuptools-scm will use the tag for the base version and add dev info for non-tagged commits
          python -c "
          import setuptools_scm
          version = setuptools_scm.get_version(
            write_to='app/_version.py',
            write_to_template='__version__ = \"{version}\"\n'
          )
          print(f'Generated version from git tag: {version}')
          "
          
          # Verify the version file was created
          if [ -f "app/_version.py" ]; then
            echo "Version file contents:"
            cat app/_version.py
          else
            echo "Warning: Version file app/_version.py was not created"
            exit 1
          fi

      - name: Commit version file
        run: |
          # Commit the generated version file if it changed
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          VERSION="${{ steps.semantic_release.outputs.version }}"
          
          if [ -f "app/_version.py" ]; then
            if git diff --exit-code --quiet app/_version.py; then
              echo "Version file unchanged"
            else
              git add app/_version.py
              git commit -m "chore: update version to ${VERSION} [skip ci]" || \
                echo "No version changes to commit"
              git push origin HEAD:main || echo "Failed to push version file commit"
            fi
          else
            echo "Warning: Version file app/_version.py was not created"
          fi
