---
name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - .gitignore
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

# Concurrency control to prevent duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: 3.13
  NODE_VERSION: 22
  PYTHONPATH: ${{ github.workspace }}
  FLASK_ENV: test
  TESTING: true

# Required permissions
permissions:
  contents: read  # Only read needed for CI (tagging moved to separate workflow)
  checks: write
  pull-requests: write

jobs:
  # Fast feedback job for basic linting and quick checks
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements*.txt
            constraints.txt

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          # Explicitly uninstall SQLAlchemy stubs to avoid conflicts with SQLAlchemy 2.0 mypy plugin
          pip uninstall -y types-sqlalchemy sqlalchemy-stubs \
            sqlalchemy2-stubs types-flask-sqlalchemy 2>/dev/null || true
          pip install -r requirements-dev.txt

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Node dependencies
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No package.json found, skipping npm dependencies"
          fi

      - name: Install markdownlint-cli
        run: |
          npm install -g markdownlint-cli@0.38.0

      - name: Run linting
        run: |
          source venv/bin/activate
          make lint

      - name: Run markdown linting
        run: |
          source venv/bin/activate
          make lint-markdown

      - name: Run YAML/JSON/TOML validation
        run: |
          source venv/bin/activate
          make lint-yaml lint-json lint-toml

  # Comprehensive test job (runs in parallel with security)
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    # No needs - runs in parallel with lint
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements*.txt
            constraints.txt

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          # Explicitly uninstall SQLAlchemy stubs to avoid conflicts with SQLAlchemy 2.0 mypy plugin
          pip uninstall -y types-sqlalchemy sqlalchemy-stubs \
            sqlalchemy2-stubs types-flask-sqlalchemy 2>/dev/null || true
          pip install -r requirements-dev.txt

      - name: Run ${{ matrix.test-type }} tests
        run: |
          source venv/bin/activate
          # Generate JUnit XML and coverage reports
          PYTHONPATH=. pytest tests/${{ matrix.test-type }}/ \
            --junitxml=test-results-${{ matrix.test-type }}.xml \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml:coverage-${{ matrix.test-type }}.xml \
            --cov-report=html:htmlcov-${{ matrix.test-type }} \
            -v

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            test-results-*.xml
            coverage-*.xml
            htmlcov-*/
          retention-days: 30
          if-no-files-found: ignore

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results-*.xml
          check_name: Test Results (${{ matrix.test-type }})
          comment_mode: create new
          report_individual_runs: true
          check_run_annotations: all tests, skipped tests

      - name: Upload coverage to Codecov
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage-unit.xml
          fail_ci_if_error: false

      - name: Add test summary
        if: always()
        run: |
          echo "## Test Results (${{ matrix.test-type }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "test-results-${{ matrix.test-type }}.xml" ]; then
            echo "✅ Test results generated" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "coverage-${{ matrix.test-type }}.xml" ]; then
            echo "✅ Coverage report generated" >> $GITHUB_STEP_SUMMARY
          fi

  # Infrastructure validation
  terraform:
    name: Terraform Validation
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Terraform format check
        run: |
          if [ -d "terraform" ]; then
            terraform -chdir=terraform fmt -check -recursive
          else
            echo "No terraform directory found, skipping format check"
          fi

      - name: Setup Terraform plugin cache
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/.terraform.d/plugin-cache
          key: terraform-plugins-${{ hashFiles('terraform/**/*.tf') }}
          restore-keys: |
            terraform-plugins-

      - name: Terraform validation (basic)
        env:
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform.d/plugin-cache
          TF_IN_AUTOMATION: 1
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            # Basic validation without backend (doesn't require AWS credentials)
            terraform init -backend=false
            terraform validate
          else
            echo "No terraform directory found, skipping validation"
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-TerraformValidation-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Generate backend.hcl files from templates
        env:
          AWS_REGION: us-east-1
        run: |
          if [ -d "terraform" ]; then
            # Get AWS account ID
            AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            echo "Using AWS Account ID: $AWS_ACCOUNT_ID"
            echo "Using AWS Region: $AWS_REGION"
            # Generate backend.hcl files for each environment from templates
            for ENV in dev staging prod; do
              TEMPLATE_FILE="terraform/environments/${ENV}/backend.hcl.template"
              OUTPUT_FILE="terraform/environments/${ENV}/backend.hcl"
              if [ -f "$TEMPLATE_FILE" ]; then
                echo "Generating $OUTPUT_FILE from template..."
                # Replace ${AWS_ACCOUNT_ID} and ${AWS_REGION} placeholders
                sed -e "s/\${AWS_ACCOUNT_ID}/$AWS_ACCOUNT_ID/g" \
                    -e "s/\${AWS_REGION}/$AWS_REGION/g" \
                    "$TEMPLATE_FILE" > "$OUTPUT_FILE"
                echo "✅ Generated $OUTPUT_FILE"
              else
                echo "⚠️  Template file $TEMPLATE_FILE not found, skipping..."
              fi
            done
          else
            echo "No terraform directory found, skipping backend.hcl generation"
          fi

      - name: Terraform validation (with backend)
        env:
          TF_ENV: dev
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform.d/plugin-cache
          TF_IN_AUTOMATION: 1
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            terraform init -reconfigure -backend-config=environments/${TF_ENV}/backend.hcl
            terraform validate
          else
            echo "No terraform directory found, skipping validation"
          fi

      - name: Terraform Plan
        env:
          TF_ENV: dev
          TF_PARALLELISM: 30
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform.d/plugin-cache
          TF_IN_AUTOMATION: 1
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            # Initialize with backend configuration
            terraform init -reconfigure -backend-config=environments/${TF_ENV}/backend.hcl
            terraform plan \
              -var-file=environments/${TF_ENV}/terraform.tfvars \
              -var="environment=${TF_ENV}" \
              -input=false \
              -lock=true \
              -parallelism=${TF_PARALLELISM}
          else
            echo "No terraform directory found, skipping plan"
          fi

  # Dependency review (PRs only)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  # Security scanning (runs in parallel with tests)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements*.txt
            constraints.txt

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          # Explicitly uninstall SQLAlchemy stubs to avoid conflicts with SQLAlchemy 2.0 mypy plugin
          pip uninstall -y types-sqlalchemy sqlalchemy-stubs \
            sqlalchemy2-stubs types-flask-sqlalchemy 2>/dev/null || true
          pip install -r requirements-dev.txt

      - name: Run security checks
        continue-on-error: true
        run: |
          source venv/bin/activate
          make security-check || {
            echo "Security check completed with warnings"
            exit 0
          }

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30
          if-no-files-found: ignore

      - name: Add security summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "bandit-report.json" ]; then
            echo "✅ Bandit scan completed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "safety-report.json" ]; then
            echo "✅ Safety scan completed" >> $GITHUB_STEP_SUMMARY
          fi

  # Final status check - all jobs must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, terraform, security, dependency-review]
    if: always()
    timeout-minutes: 5
    outputs:
      all_passed: ${{ steps.check_status.outputs.all_passed }}
    steps:
      - name: Check all jobs status
        id: check_status
        run: |
          FAILED_JOBS=""
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            FAILED_JOBS="${FAILED_JOBS} lint"
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            FAILED_JOBS="${FAILED_JOBS} test"
          fi
          if [[ "${{ needs.terraform.result }}" != "success" ]]; then
            FAILED_JOBS="${FAILED_JOBS} terraform"
          fi
          if [[ "${{ needs.security.result }}" != "success" ]]; then
            FAILED_JOBS="${FAILED_JOBS} security"
          fi
          if [[ "${{ needs.dependency-review.result }}" != "success" && "${{ needs.dependency-review.result }}" != "skipped" ]]; then
            FAILED_JOBS="${FAILED_JOBS} dependency-review"
          fi
          
          if [ -n "$FAILED_JOBS" ]; then
            echo "❌ One or more CI jobs failed:${FAILED_JOBS}"
            echo "all_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "✅ All CI jobs passed successfully"
          echo "all_passed=true" >> $GITHUB_OUTPUT
