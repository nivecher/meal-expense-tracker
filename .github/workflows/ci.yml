name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

# Environment variables
env:
  # Application settings
  PYTHON_VERSION: '3.11'  # Using a stable Python LTS version
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHONPATH: ${{ github.workspace }}
  FLASK_APP: app
  FLASK_ENV: test
  # Use in-memory SQLite for tests to avoid file system issues
  DATABASE_URL: 'sqlite:///:memory:'

  # CI/CD settings
  IS_PULL_REQUEST: ${{ github.event_name == 'pull_request' }}
  PR_NUMBER: ${{ github.event.pull_request.number || 0 }}
  PR_BRANCH: ${{ github.event.pull_request.head.ref || 'main' }}

  # Cache settings
  PIP_CACHE_DIR: ~/.cache/pip
  POETRY_CACHE_DIR: ~/.cache/pypoetry

  # Security settings
  DOCKER_CONTENT_TRUST: 1  # Enable Docker Content Trust

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      cache-key: ${{ steps.get-cache-key.outputs.key }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for setuptools_scm versioning
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Generate cache key
        id: get-cache-key
        run: |
          # Generate a cache key based on the lock file
          echo "key=$(sha256sum requirements*.txt | base64 | tr -d '\n')" >> $GITHUB_OUTPUT

      - name: Install versioning dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools_scm

      - name: Get version
        id: get_version
        run: |
          VERSION=$(python -c "from setuptools_scm import get_version; print(get_version())")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

  check:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # For security scanning

    env:
      # Use a unique database name for parallel test runs
      TEST_DB: test_${{ github.run_id }}.db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.PIP_CACHE_DIR }}
            ${{ env.POETRY_CACHE_DIR }}
            __pypackages__/
          key: ${{ runner.os }}-pip-${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install safety bandit

      - name: Run security audit
        run: |
          # Check for known security vulnerabilities
          safety check --full-report
          # Run bandit for security issues
          bandit -r app -c pyproject.toml

      - name: Run lint and format checks
        run: make lint

      - name: Run unit tests with coverage
        run: |
          coverage run -m pytest --cov=app tests/
          coverage report -m
          coverage xml

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          name: unit-coverage
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

  build:
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Docker container from pulled image
        run: |
          docker run -d -p 5000:5000 \
            -e FLASK_APP=${{ env.FLASK_APP }} \
            -e FLASK_ENV=${{ env.FLASK_ENV }} \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e SECRET_KEY=${{ env.SECRET_KEY }} \
            --name meal-expense-app \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

      - name: Wait for container to start
        run: |
          echo "Waiting for container to start..."
          sleep 10
          docker ps | grep meal-expense-app

      - name: Run integration tests
        run: |
          # Run integration tests
          docker exec meal-expense-app pytest tests/integration/
          docker cp meal-expense-app:/app/.coverage /tmp/.coverage

      - name: Stop container
        run: docker stop meal-expense-app

      - name: Generate and upload coverage report
        run: |
          coverage combine
          coverage report -m
          coverage xml
        env:
          COVERAGE_FILE: /tmp/.coverage

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          name: integration-coverage
          fail_ci_if_error: true

  load-test:
    needs: integration
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install wrk
        run: sudo apt-get update && sudo apt-get install -y wrk

      - name: Run Docker container from pulled image
        run: |
          docker run -d -p 5000:5000 \
            -e FLASK_APP=${{ env.FLASK_APP }} \
            -e FLASK_ENV=${{ env.FLASK_ENV }} \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e SECRET_KEY=${{ env.SECRET_KEY }} \
            --name meal-expense-app \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

      - name: Wait for container to start
        run: |
          echo "Waiting for container to start..."
          sleep 10
          docker ps | grep meal-expense-app

      - name: Run load testing
        run: |
          # Run load tests
          wrk -t12 -c400 -d30s http://localhost:5000/api/health

      - name: Stop container
        run: docker stop meal-expense-app

  publish:
    needs: [load-test, setup]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Create Git tag
        run: |
          git tag -a ${{ needs.setup.outputs.version }} -m "Release ${{ needs.setup.outputs.version }}"
          git push --tags --no-verify https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
