---
name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - .gitignore
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  PYTHON_VERSION: 3.13
  NODE_VERSION: 22
  PYTHONPATH: ${{ github.workspace }}
  FLASK_ENV: test
  TESTING: true

# Required permissions
permissions:
  contents: write  # Needed for creating tags
  checks: write
  pull-requests: write

jobs:
  # Fast feedback job for basic linting and quick checks
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements*.txt

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          # Explicitly uninstall SQLAlchemy stubs to avoid conflicts with SQLAlchemy 2.0 mypy plugin
          pip uninstall -y types-sqlalchemy sqlalchemy-stubs \
            sqlalchemy2-stubs types-flask-sqlalchemy 2>/dev/null || true
          pip install -r requirements-dev.txt

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Node dependencies
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No package.json found, skipping npm dependencies"
          fi

      - name: Install markdownlint-cli
        run: |
          npm install -g markdownlint-cli@0.38.0

      - name: Run linting
        run: |
          source venv/bin/activate
          make lint

      - name: Run markdown linting
        run: |
          source venv/bin/activate
          make lint-markdown

      - name: Run YAML/JSON/TOML validation
        run: |
          source venv/bin/activate
          make lint-yaml lint-json lint-toml

  # Comprehensive test job
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements*.txt

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          # Explicitly uninstall SQLAlchemy stubs to avoid conflicts with SQLAlchemy 2.0 mypy plugin
          pip uninstall -y types-sqlalchemy sqlalchemy-stubs \
            sqlalchemy2-stubs types-flask-sqlalchemy 2>/dev/null || true
          pip install -r requirements-dev.txt

      - name: Run ${{ matrix.test-type }} tests
        run: |
          source venv/bin/activate
          make test-${{ matrix.test-type }}

      - name: Upload coverage to Codecov
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Infrastructure validation
  terraform:
    name: Terraform Validation
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Terraform format check
        run: |
          if [ -d "terraform" ]; then
            terraform -chdir=terraform fmt -check -recursive
          else
            echo "No terraform directory found, skipping format check"
          fi

      - name: Terraform validation (basic)
        env:
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform.d/plugin-cache
          TF_IN_AUTOMATION: 1
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            # Basic validation without backend (doesn't require AWS credentials)
            terraform init -backend=false
            terraform validate
          else
            echo "No terraform directory found, skipping validation"
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-TerraformValidation-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Generate backend.hcl files from templates
        env:
          AWS_REGION: us-east-1
        run: |
          if [ -d "terraform" ]; then
            # Get AWS account ID
            AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            echo "Using AWS Account ID: $AWS_ACCOUNT_ID"
            echo "Using AWS Region: $AWS_REGION"
            # Generate backend.hcl files for each environment from templates
            for ENV in dev staging prod; do
              TEMPLATE_FILE="terraform/environments/${ENV}/backend.hcl.template"
              OUTPUT_FILE="terraform/environments/${ENV}/backend.hcl"
              if [ -f "$TEMPLATE_FILE" ]; then
                echo "Generating $OUTPUT_FILE from template..."
                # Replace ${AWS_ACCOUNT_ID} and ${AWS_REGION} placeholders
                sed -e "s/\${AWS_ACCOUNT_ID}/$AWS_ACCOUNT_ID/g" \
                    -e "s/\${AWS_REGION}/$AWS_REGION/g" \
                    "$TEMPLATE_FILE" > "$OUTPUT_FILE"
                echo "✅ Generated $OUTPUT_FILE"
              else
                echo "⚠️  Template file $TEMPLATE_FILE not found, skipping..."
              fi
            done
          else
            echo "No terraform directory found, skipping backend.hcl generation"
          fi

      - name: Terraform validation (with backend)
        env:
          TF_ENV: dev
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform.d/plugin-cache
          TF_IN_AUTOMATION: 1
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            terraform init -reconfigure -backend-config=environments/${TF_ENV}/backend.hcl
            terraform validate
          else
            echo "No terraform directory found, skipping validation"
          fi

      - name: Terraform Plan
        env:
          TF_ENV: dev
          TF_PARALLELISM: 30
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform.d/plugin-cache
          TF_IN_AUTOMATION: 1
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            # Initialize with backend configuration
            terraform init -reconfigure -backend-config=environments/${TF_ENV}/backend.hcl
            terraform plan \
              -var-file=environments/${TF_ENV}/terraform.tfvars \
              -var="environment=${TF_ENV}" \
              -input=false \
              -lock=true \
              -parallelism=${TF_PARALLELISM}
          else
            echo "No terraform directory found, skipping plan"
          fi

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements*.txt

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          # Explicitly uninstall SQLAlchemy stubs to avoid conflicts with SQLAlchemy 2.0 mypy plugin
          pip uninstall -y types-sqlalchemy sqlalchemy-stubs \
            sqlalchemy2-stubs types-flask-sqlalchemy 2>/dev/null || true
          pip install -r requirements-dev.txt

      - name: Run security checks
        run: |
          source venv/bin/activate
          make security-check

  # Final status check - all jobs must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, terraform, security]
    if: always()
    outputs:
      all_passed: ${{ steps.check_status.outputs.all_passed }}
    steps:
      - name: Check all jobs status
        id: check_status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || \
                "${{ needs.test.result }}" != "success" || \
                "${{ needs.terraform.result }}" != "success" || \
                "${{ needs.security.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            echo "all_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "All CI jobs passed successfully"
          echo "all_passed=true" >> $GITHUB_OUTPUT

  # Version tagging - only after all CI checks pass and ONLY on main branch
  version-tag:
    name: Version & Tag
    needs: ci-success
    if: >
      ${{ github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.ci-success.outputs.all_passed == 'true' }}
    # Note: This job will be skipped if:
    # - Not on main branch (github.ref != 'refs/heads/main')
    # - Not a push event (github.event_name != 'push')
    # - CI jobs failed (needs.ci-success.outputs.all_passed != 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      version: ${{ steps.version_tag.outputs.version }}
      tag: ${{ steps.version_tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install python-semantic-release and setuptools-scm
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release[all] setuptools-scm[toml]

      - name: Configure git for tagging
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine next version using semantic-release
        id: version_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use python-semantic-release to analyze conventional commits and determine version bump
          echo "Analyzing commits for version bump using conventional commits..."
          
          # Get latest tag
          git fetch --tags --force
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found, starting from v0.1.0"
            LATEST_TAG="v0.1.0"
            CURRENT_VERSION="0.1.0"
          else
            CURRENT_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//')
            echo "Latest tag: ${LATEST_TAG} (version: ${CURRENT_VERSION})"
          fi
          
          # Check if there are commits since the last tag
          COMMITS_SINCE_TAG=$(git rev-list --count "${LATEST_TAG}..HEAD" 2>/dev/null || echo "0")
          echo "Commits since tag: ${COMMITS_SINCE_TAG}"
          
          if [ "$COMMITS_SINCE_TAG" -eq 0 ]; then
            # No commits, no version bump needed
            echo "No commits since tag, no version bump needed"
            echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
            echo "tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
            echo "bump_needed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Use semantic-release to determine next version based on conventional commits
          # This analyzes commit messages (feat:, fix:, BREAKING CHANGE, etc.)
          echo "Running semantic-release to determine version bump..."
          SEMANTIC_NEXT=$(python -m semantic_release version --print 2>&1 | tail -1 | tr -d '\n' || echo "")
          
          # Remove any warnings from the output
          SEMANTIC_NEXT=$(echo "$SEMANTIC_NEXT" | grep -oE '^[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          
          echo "Semantic-release next version: ${SEMANTIC_NEXT}"
          
          # Validate semantic-release suggestion is reasonable
          if [ -n "$SEMANTIC_NEXT" ] && [ "$SEMANTIC_NEXT" != "$CURRENT_VERSION" ]; then
            # Check if the suggested version is a valid increment
            IFS='.' read -r CURR_MAJOR CURR_MINOR CURR_PATCH <<< "$CURRENT_VERSION"
            IFS='.' read -r NEXT_MAJOR NEXT_MINOR NEXT_PATCH <<< "$SEMANTIC_NEXT"
            
            # Validate: prevent invalid jumps (e.g., 0.6.0 -> 1.0.0 unless breaking change)
            if [ "$CURR_MAJOR" = "0" ] && [ "$NEXT_MAJOR" = "1" ]; then
              # Check if this is a valid breaking change (should have been detected by semantic-release)
              # If semantic-release suggested it, it's likely valid, but we'll be cautious
              echo "⚠️  Major version jump from ${CURRENT_VERSION} to ${SEMANTIC_NEXT}"
              echo "   (This should only happen with BREAKING CHANGE commits)"
            elif [ "$NEXT_MAJOR" -gt $((CURR_MAJOR + 1)) ]; then
              # Invalid: major version jumped by more than 1
              echo "⚠️  Semantic-release suggested invalid major jump, ignoring"
              SEMANTIC_NEXT=""
            fi
          fi
          
          if [ -n "$SEMANTIC_NEXT" ] && [ "$SEMANTIC_NEXT" != "$CURRENT_VERSION" ]; then
            # Semantic-release detected a valid version bump
            NEXT_VERSION="$SEMANTIC_NEXT"
            echo "✅ Semantic-release detected version bump: ${NEXT_VERSION}"
          else
            # No semantic bump detected - this shouldn't happen if commits exist
            # But if it does, we'll do a patch bump as fallback
            echo "⚠️  No semantic bump detected, doing patch bump as fallback"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            PATCH=$((PATCH + 1))
            NEXT_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "✅ Fallback patch bump: ${NEXT_VERSION}"
          fi
          
          NEW_TAG="v${NEXT_VERSION}"
          echo "✅ Next version: ${NEXT_VERSION}"
          echo "✅ New tag: ${NEW_TAG}"
          
          # Store outputs
          echo "version=${NEXT_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${NEW_TAG}" >> $GITHUB_OUTPUT
          echo "bump_needed=true" >> $GITHUB_OUTPUT

      - name: Create and push git tag
        if: steps.version_tag.outputs.bump_needed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version_tag.outputs.tag }}"
          VERSION="${{ steps.version_tag.outputs.version }}"
          
          if [ -z "$TAG" ] || [ -z "$VERSION" ]; then
            echo "❌ Error: Tag or version is empty"
            exit 1
          fi
          
          echo "Creating tag: ${TAG}"
          
          # Check if tag already exists (shouldn't, but be safe)
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "⚠️  Tag ${TAG} already exists locally, skipping creation"
          else
            # Create annotated tag
            git tag -a "${TAG}" -m "chore(release): ${VERSION} [skip ci]"
            echo "✅ Created tag: ${TAG}"
          fi
          
          # Push tag to remote
          echo "Pushing tag to remote..."
          git push origin "${TAG}" || {
            echo "⚠️  Failed to push tag, checking if it exists remotely..."
            if git ls-remote --tags origin | grep -q "refs/tags/${TAG}"; then
              echo "Tag ${TAG} already exists on remote, continuing..."
            else
              echo "❌ Failed to push tag ${TAG}"
              exit 1
            fi
          }
          
          echo "✅ Successfully pushed tag: ${TAG}"

      - name: Generate version file using setuptools-scm
        run: |
          # Now that the tag exists, use setuptools-scm to generate version from git tags
          # setuptools-scm automatically handles:
          # - Tagged commits: shows the tag version (e.g., 0.6.1)
          # - Post-tag commits: shows tag.postN.devM+hash.date (e.g., 0.6.1.post1.dev3+gabc123.d20251207)
          # - Local/branch changes: includes commit hash and date
          # Configuration is read from pyproject.toml automatically
          python -c "
          import setuptools_scm
          version = setuptools_scm.get_version(
            write_to='app/_version.py',
            write_to_template='\"\"\"Version and build information for the application.\"\"\"\n\n__version__ = \"{version}\"\n\n# Build timestamp - set at build time via environment variable\n# Format: ISO 8601 (YYYY-MM-DDTHH:MM:SS+00:00)\nimport os\n\n__build_timestamp__ = os.getenv(\"BUILD_TIMESTAMP\", \"Not set\")\n'
          )
          print(f'Generated version from git tag: {version}')
          "
          
          # Verify the version file was created
          if [ -f "app/_version.py" ]; then
            echo "Version file contents:"
            cat app/_version.py
          else
            echo "Warning: Version file app/_version.py was not created"
            exit 1
          fi

      - name: Commit version file
        run: |
          # Commit the generated version file if it changed
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          VERSION="${{ steps.version_tag.outputs.version }}"
          
          if [ -f "app/_version.py" ]; then
            if git diff --exit-code --quiet app/_version.py; then
              echo "Version file unchanged"
            else
              git add app/_version.py
              git commit -m "chore: update version to ${VERSION} [skip ci]" || \
                echo "No version changes to commit"
              git push origin HEAD:main || echo "Failed to push version file commit"
            fi
          else
            echo "Warning: Version file app/_version.py was not created"
          fi
