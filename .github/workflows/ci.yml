---
name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - .gitignore
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: 3.13
  NODE_VERSION: 22
  PYTHONPATH: ${{ github.workspace }}
  FLASK_ENV: test
  TESTING: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  branch-name:
    name: Branch Name Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          requirements-file: requirements-dev.txt

      - name: Validate branch name
        run: |
          source venv/bin/activate
          BRANCH_NAME="${{ github.head_ref }}"
          python scripts/validate_branch.py "$BRANCH_NAME"

      - name: Add branch validation summary
        if: always()
        run: |
          echo "## Branch Name Validation" >> $GITHUB_STEP_SUMMARY
          echo "✅ Branch name validation completed" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          requirements-file: requirements-dev.txt

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          # cache-dependency-path omitted - auto-detects package-lock.json in root

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install global packages
        run: npm install -g markdownlint-cli@0.38.0

      - name: Run linting
        run: |
          source venv/bin/activate
          make lint

      - name: Run markdown linting
        run: |
          source venv/bin/activate
          make lint-markdown

      - name: Run YAML/JSON/TOML validation
        run: |
          source venv/bin/activate
          make lint-yaml lint-json lint-toml

      - name: Add lint summary
        if: always()
        run: |
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Linting completed" >> $GITHUB_STEP_SUMMARY

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          requirements-file: requirements-dev.txt
          cache-key-suffix: ${{ matrix.test-type }}

      - name: Run ${{ matrix.test-type }} tests
        id: run_tests
        continue-on-error: false
        run: |
          source venv/bin/activate
          
          # Determine test path
          TEST_PATH="tests/${{ matrix.test-type }}/"
          if [ ! -d "$TEST_PATH" ]; then
            TEST_PATH="tests/"
          fi
          
          # Determine worker count
          if [ "${{ matrix.test-type }}" = "unit" ]; then
            WORKERS="4"
          else
            WORKERS="2"
          fi
          
          # Run tests with coverage
          pytest "$TEST_PATH" \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml:coverage-${{ matrix.test-type }}.xml \
            --cov-report=html:htmlcov-${{ matrix.test-type }} \
            --junitxml=test-results-${{ matrix.test-type }}.xml \
            -v \
            --tb=short \
            --maxfail=10 \
            -n "$WORKERS"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            test-results-${{ matrix.test-type }}.xml
            coverage-${{ matrix.test-type }}.xml
            htmlcov-${{ matrix.test-type }}/
          retention-days: 30
          if-no-files-found: ignore

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results-${{ matrix.test-type }}.xml
          check_name: Test Results (${{ matrix.test-type }})
          comment_mode: always

      - name: Upload coverage to Codecov
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage-${{ matrix.test-type }}.xml
          fail_ci_if_error: false
          flags: ${{ matrix.test-type }}

      - name: Add test summary
        if: always()
        run: |
          echo "## ${{ matrix.test-type }} Test Results" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "test-results-${{ matrix.test-type }}.xml" ]; then
            TEST_COUNT=$(grep -oP 'tests="\K[0-9]+' test-results-${{ matrix.test-type }}.xml | head -1 || echo "0")
            echo "- Tests executed: $TEST_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "coverage-${{ matrix.test-type }}.xml" ]; then
            COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' coverage-${{ matrix.test-type }}.xml | head -1 || echo "0")
            COVERAGE_PERCENT=$(echo "$COVERAGE * 100" | bc | cut -d. -f1)
            echo "- Coverage: ${COVERAGE_PERCENT}%" >> $GITHUB_STEP_SUMMARY
          fi

  terraform:
    name: Terraform Validation
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: 1.13.5

      - name: Terraform format check
        run: |
          if [ -d "terraform" ]; then
            terraform -chdir=terraform fmt -check -recursive
          else
            echo "No terraform directory found, skipping format check"
          fi

      - name: Setup Terraform plugin cache
        uses: actions/cache@v5.0.1
        with:
          path: ${{ runner.temp }}/.terraform.d/plugin-cache
          key: terraform-plugins-${{ hashFiles('terraform/**/*.tf') }}
          restore-keys: |
            terraform-plugins-

      - name: Terraform validation (basic)
        env:
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform.d/plugin-cache
          TF_IN_AUTOMATION: 1
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            terraform init -backend=false
            terraform validate
          else
            echo "No terraform directory found, skipping validation"
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-TerraformValidation-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Generate backend.hcl files from templates
        uses: ./.github/actions/generate-backend-hcl
        with:
          aws_region: us-east-1

      - name: Terraform validation (with backend)
        env:
          TF_ENV: dev
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform.d/plugin-cache
          TF_IN_AUTOMATION: 1
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            terraform init -reconfigure -backend-config=environments/${TF_ENV}/backend.hcl
            terraform validate
          else
            echo "No terraform directory found, skipping validation"
          fi

      - name: Terraform Plan
        env:
          TF_ENV: dev
          TF_PARALLELISM: 30
          TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/.terraform.d/plugin-cache
          TF_IN_AUTOMATION: 1
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            terraform init -reconfigure -backend-config=environments/${TF_ENV}/backend.hcl
            terraform plan \
              -var-file=environments/${TF_ENV}/terraform.tfvars \
              -var="environment=${TF_ENV}" \
              -input=false \
              -lock=true \
              -parallelism=${TF_PARALLELISM}
          else
            echo "No terraform directory found, skipping plan"
          fi

      - name: Add terraform summary
        if: always()
        run: |
          echo "## Terraform Validation" >> $GITHUB_STEP_SUMMARY
          echo "✅ Terraform validation completed" >> $GITHUB_STEP_SUMMARY

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          requirements-file: requirements-dev.txt

      - name: Run security checks
        continue-on-error: true
        run: |
          source venv/bin/activate
          make security-check || {
            echo "Security check completed with warnings"
            exit 0
          }

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: security-scan-results
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30
          if-no-files-found: ignore

      - name: Add security summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "bandit-report.json" ]; then
            echo "✅ Bandit scan completed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "safety-report.json" ]; then
            echo "✅ Safety scan completed" >> $GITHUB_STEP_SUMMARY
          fi

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [branch-name, lint, test, terraform, security, dependency-review]
    if: always()
    timeout-minutes: 5
    outputs:
      all_passed: ${{ steps.check_status.outputs.all_passed }}
    steps:
      - name: Check all jobs status
        id: check_status
        run: |
          FAILED_JOBS=""
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            FAILED_JOBS="${FAILED_JOBS} lint"
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            FAILED_JOBS="${FAILED_JOBS} test"
          fi
          if [[ "${{ needs.terraform.result }}" != "success" ]]; then
            FAILED_JOBS="${FAILED_JOBS} terraform"
          fi
          if [[ "${{ needs.security.result }}" != "success" ]]; then
            FAILED_JOBS="${FAILED_JOBS} security"
          fi
          if [[ "${{ needs.dependency-review.result }}" != "success" && "${{ needs.dependency-review.result }}" != "skipped" ]]; then
            FAILED_JOBS="${FAILED_JOBS} dependency-review"
          fi
          
          if [ -n "$FAILED_JOBS" ]; then
            echo "❌ One or more CI jobs failed:${FAILED_JOBS}"
            echo "all_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "✅ All CI jobs passed successfully"
          echo "all_passed=true" >> $GITHUB_OUTPUT

      - name: Add final summary
        if: always()
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Branch Name | ${{ needs.branch-name.result == 'success' && '✅' || needs.branch-name.result == 'skipped' && '⏭️' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform | ${{ needs.terraform.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Review | ${{ needs.dependency-review.result == 'success' && '✅' || needs.dependency-review.result == 'skipped' && '⏭️' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
