[isort]
profile = black
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120

[bandit]
targets: app, tests
recursive: yes
skips: B101,B104

[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Add custom type stubs
mypy_path = typings

# Per-module options:
[mypy-flask_login.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-flask_sqlalchemy.*]
ignore_missing_imports = True

[mypy-flask_wtf.*]
ignore_missing_imports = True

# Ignore missing imports for test files
[mypy-tests.*]
ignore_missing_imports = True

# Ignore missing imports for migrations
[mypy-migrations.*]
ignore_missing_imports = True

[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__init__.py
    */extensions.py

[coverage:report]
show_missing = True
skip_covered = True
fail_under = 80

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=80
