{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Add Expense</h2>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="restaurant_id" class="form-label">Restaurant</label>
                                <select class="form-select" id="restaurant_id" name="restaurant_id" required>
                                    <option value="">Select a restaurant</option>
                                    {% for restaurant in restaurants %}
                                    <option value="{{ restaurant.id }}">{{ restaurant.full_name }}</option>
                                    {% endfor %}
                                </select>
                                <div class="form-text">
                                    <a href="{{ url_for('add_restaurant') }}" target="_blank">Add a new restaurant</a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" 
                                       value="{{ today }}" min="{{ min_date }}" max="{{ today }}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="meal" class="form-label">Meal (Optional)</label>
                                <select class="form-select" id="meal" name="meal">
                                    <option value="">Select a meal type (optional)</option>
                                    <option value="Breakfast">Breakfast</option>
                                    <option value="Lunch">Lunch</option>
                                    <option value="Dinner">Dinner</option>
                                    <option value="Snacks">Snacks</option>
                                    <option value="Groceries">Groceries</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="category" class="form-label">Category (Optional)</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="">Select a category (optional)</option>
                                    <option value="Dining Out">Dining Out</option>
                                    <option value="Takeout">Takeout</option>
                                    <option value="Groceries">Groceries</option>
                                    <option value="Coffee">Coffee</option>
                                    <option value="Snacks">Snacks</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="description" class="form-label">Description (Optional)</label>
                                <input type="text" class="form-control" id="description" name="description" 
                                       placeholder="Brief description of the expense">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
